<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Group Page</title>
  <link rel="icon" type="icon" th:href="@{/images/mdicon.png}">
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link th:href="@{css/generalStyle2.css}" rel="stylesheet" />
  <link th:href="@{css/BaseLayout2.css}" rel="stylesheet" />
  <link th:href="@{css/formStyle.css}" rel="stylesheet" /> -->
  <link th:href="@{/css/generalStyle2.css}" rel="stylesheet" />
  <link th:href="@{/css/BaseLayout2.css}" rel="stylesheet" />
  <link th:href="@{/css/formStyle.css}" rel="stylesheet" />
  <link th:href="@{/css/UserLoggedIn.css}" rel="stylesheet" />
  <script th:src="@{/js/jsFunctions.js}"></script>
</head>

<body>
<header>
  <nav class="navbar">
      <ul>
        <li><a th:href="@{/}"><img th:src="@{/images/mdLogo2.png}" alt="MeetUp Douglas"></a></li>
        <li id="greetings"></li>
        <li id="profile">
          <!--                <span id="greetings" style="font-size: 16pt; font-weight: bold"></span>-->
          <img th:src="@{/images/profilepic.png}">
          <i class="arrow down" onclick="myFunction()"></i>
          <div class="dropdown">
            <div id="myDropdown" class="dropdown-content" >
              <a th:href="@{/profile}">Profile</a>
              <a th:href="@{/group/manage}">Group</a>
              <a th:href="@{/event/manage}">Event</a>
              <a th:href="@{/logout}">Log out</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
</header>

<div class="grppage">
  <form id="grppageform" th:action="@{/group/save}" th:object="${group}" method="post">
    <h2>Let's start creating your group</h2>
    <fieldset id="groupinfo">
      <div class="formRow">
        <label>Name your Group</label>
        <input name="name" id="name" type="string" required maxlength="250"/>
      </div>
      <div class="formRow">
        <label>Describe your Group</label>
        <textarea name="description" id="description" type="text"  rows="8" cols="50" maxlength="250" required></textarea>
      </div>

      <div >
        <input id="buttons" type="submit" value="Create Group"/>
      </div>

    </fieldset>
  </form>
</div>


<footer>
  &#169; 2022 MeetUp Douglas &#9830; Website Development by Talk Dev Corp &#9830; Privacy Policy
</footer>

</body>
</html>
